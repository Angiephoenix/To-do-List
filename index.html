<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/0a8245430b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-Do List</h1>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Daily Standup Meeting</span><i class="far fa-trash-alt delete"></i></li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Code Review</span><i class="far fa-trash-alt delete"></i></li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Retrospective Meeting</span><i class="far fa-trash-alt delete"></i></li>
        </ul>

        <form action="" class="add text-center my-4">
            <label class="text-light">Add a new task...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>


    </div>
    
    <script src="app.js"></script>
</body>
</html>
